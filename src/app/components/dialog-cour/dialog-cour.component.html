<h1 mat-dialog-title> {{titleDialog}}</h1>
<div mat-dialog-content>
  <form [formGroup]="coursForm" >
    <mat-form-field appearance="outline">
        <mat-label>Nom Cours</mat-label>
        <input formControlName="nomCours" matInput placeholder="Nom Cours">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Volume Horaire</mat-label>
      <input type="number" formControlName="volumeHoraire" matInput placeholder="Volume Horaire">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Classe</mat-label>
    <mat-select  formControlName="classe" placeholder="classe">
      <mat-option *ngFor="let cl of allClasse" value="{{cl.id}}">{{cl.nomClasse}}</mat-option>
    </mat-select>
  </mat-form-field>
  

    
  </form>
  
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close=""> Fermer</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary"(click)="addCours()"> {{actionBtn}}</button>
</div>

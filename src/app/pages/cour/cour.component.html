<button mat-raised-button color="primary" (click)="openDialog()">Ajouter</button>
<div class="container">
    <h1>{{ title }}</h1>
    <div style="margin-top:10px ;">
      <mat-form-field appearance="standard">
        <mat-label>Filtrer</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Terminale S2" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="nomCours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Cours  </th>
            <td mat-cell *matCellDef="let row"> {{row.nomCours}}</td>
          </ng-container>
      
         
          <ng-container matColumnDef="volumeHoraire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume Horaire </th>
            <td mat-cell *matCellDef="let row"> {{row.volumeHoraire}} H</td>
          </ng-container>
      

          <ng-container matColumnDef="classe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Classe</th>
            <td mat-cell *matCellDef="let row"  > {{row.classe}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button  (click)="editCours(row)" color="primary">
                <mat-icon >edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteCours(row.id)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
